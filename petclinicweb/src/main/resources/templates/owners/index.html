<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}"
      xmlns:width="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Owners List</title>
</head>
<body>
<h2>Owners</h2>
<!--/*thymesVar id="owner"type="com.john.petclinic.model.Owner"*/-->
<p th:text="'this is owners list'">owners list</p>
<table id="owners" class="table table-striped">
    <tr>
        <th style="width: 150px">ID</th>
        <th style="width: 150px">First Name</th>
        <th style="width: 150px">Last Name</th>
    </tr>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.id}">1</td>
        <td th:text="${owner?.firstName}">John</td>
        <td th:text="${owner?.lastName}">Anthony</td>
    </tr>
</table>

</body>
</html>
