<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vet List</title>
</head>
<body>
<!--/*thymesVar id="owner"type="com.john.petclinic.model.Owner"*/-->
<p th:text="'this is owners list'">owners list</p>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.id}">1</td>
        <td th:text="${owner?.firstName}">John</td>
        <td th:text="${owner?.lastName}">Anthony</td>
    </tr>
</table>

</body>
</html>
